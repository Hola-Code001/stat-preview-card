<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="wrapper">
        <picture class="company-img">
          <source
            srcset="images/image-header-mobile.jpg"
            media="(max-width:700px)"
          />
          <img src="images/image-header-desktop.jpg" alt="office" />
        </picture>

        <div class="company-des">
          <div class="heading">
            <h1>
              Get <span class="heading-style">insights</span> that help your
              business grow.
            </h1>
            <p class="heading-paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="footer">
            <div>
              <span class="company-stat">10k+</span>
              <p class="stat-des">companies</p>
            </div>
            <div>
              <span class="company-stat">314</span>
              <p class="stat-des">templates</p>
            </div>
            <div>
              <span class="company-stat">12M+</span>
              <p class="stat-des">Queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
